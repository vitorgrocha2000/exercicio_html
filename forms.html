<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkVMLWuVnL2LvD1ZBcPZT4clIeHDKAVN8xNYwI7phNWA&s"
            alt="logo da ebac no cabeçalho">
        <figcaption>Curso: Profissão Full Stack Python Developer</figcaption>
    </header>

    <main>
        <h1>Formulário de Cadastro</h1>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required><br><br>

            <label for="confirma-senha">Confirme sua Senha:</label>
            <input type="password" id="confirma-senha" required><br><br>

            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
